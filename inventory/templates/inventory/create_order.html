<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Оформление заказа — Holo UI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    :root{ --bg-1:#0e1514; --bg-2:#0b1a16; --paper:#F6FBE6; --accent:#b3d18a; --glass:rgba(255,255,255,.06); --glass-stroke:rgba(255,255,255,.18); --ink:#eaf3dd; }
    body{ font-family:Inter,system-ui,sans-serif; background:linear-gradient(180deg,var(--bg-1),var(--bg-2)); color:var(--paper); min-height:100vh; padding-top:90px; }
    .navbar-custom{ background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.02)); border-bottom:1px solid var(--glass-stroke); backdrop-filter:blur(14px); box-shadow:0 6px 18px rgba(0,0,0,.4); }
    .navbar-brand{ font-weight:800; letter-spacing:.6px; background:linear-gradient(120deg,var(--paper),var(--accent)); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }
    .nav-link{ color:rgba(246,251,230,.95)!important; opacity:.85 } .nav-link:hover{ opacity:1 }
    .holo-title{ font-weight:900; text-align:center; background:linear-gradient(120deg,#60a5fa,#22d3ee,#a78bfa); -webkit-background-clip:text; -webkit-text-fill-color:transparent; font-size:clamp(26px,2.6vw,42px); margin-bottom:2rem; }
    .holo-card{ background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.02)); border:1px solid var(--glass-stroke); border-radius:22px; box-shadow:0 18px 40px rgba(0,0,0,.45); backdrop-filter:blur(8px); }
    label{ font-weight:600; color:var(--ink); }

    /* Поля формы — тёмные, контрастные */
    .form-control, .form-select{
      background:rgba(255,255,255,.05);
      border:1px solid var(--glass-stroke);
      color:var(--paper);
      border-radius:10px;
    }
    .form-control::placeholder{ color:#cfe5c2; opacity:.8; }
    .form-control:focus, .form-select:focus{
      background:rgba(255,255,255,.08);
      color:var(--paper);
      box-shadow:0 0 0 3px rgba(179,209,138,.2);
      border-color:var(--accent);
    }
    /* САМЫЙ ВАЖНЫЙ МОМЕНТ: стили для списка опций,
       чтобы текст не сливался на белом фоне системного списка */
    .form-select option{
      color:#0e1514;                 /* тёмный текст */
      background:#F6FBE6;            /* светлый фон (бумага) */
    }

    .btn-order{
      border:none; border-radius:14px; font-weight:700; color:#f2f6ee;
      background:linear-gradient(90deg,#6f7c68,#829b74);
      box-shadow:0 8px 20px rgba(111,124,104,.28);
      transition:all .25s;
    }
    .btn-order:hover{ background:linear-gradient(90deg,#7e9277,#a1bd9a); box-shadow:0 10px 24px rgba(179,209,138,.28); transform:translateY(-2px); }

    footer{ margin-top:40px; border-top:1px solid var(--glass-stroke); background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.02)); backdrop-filter:blur(10px); }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
    <div class="container-fluid px-4">
      <a class="navbar-brand" href="/">Gypsum<span style="color:var(--accent)">Inventory</span></a>
      <button class="navbar-toggler border-0" data-bs-toggle="collapse" data-bs-target="#nav"><span class="navbar-toggler-icon" style="filter:invert(85%)"></span></button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="/">Каталог</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">О компании</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'contacts' %}">Контакты</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1 class="holo-title">Оформление заказа</h1>
    <div class="row justify-content-center">
      <div class="col-lg-7">
        <div class="holo-card p-4">
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label>Имя клиента</label>
              {{ form.client_name }}
            </div>

            <div class="mb-3">
              <label>Количество</label>
              {{ form.quantity }}
            </div>

            <!-- Скрытое поле для передачи товара -->
            <input type="hidden" name="product" value="{{ product.id }}" />

            <div class="mb-3">
              <label>Адрес доставки</label>
              {{ form.delivery_address }}
            </div>

            <button class="btn btn-order px-4">Оформить заказ</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <footer class="py-3 text-center">
    <div class="container">© {{ now|date:"Y" }} GypsumInventory — Holo UI</div>
  </footer>
</body>
</html>
