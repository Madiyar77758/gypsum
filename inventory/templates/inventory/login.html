<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–í—Ö–æ–¥ ‚Äî Holo UI</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body{
      background: linear-gradient(180deg, #0e1514, #0b1a16);
      font-family: Inter, sans-serif;
      color:#F6FBE6;
      padding-top:100px;
    }

    .holo-card{
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      border:1px solid rgba(255,255,255,.18);
      backdrop-filter: blur(10px);
      border-radius:20px;
      box-shadow:0 18px 40px rgba(0,0,0,.45);
    }

    .holo-title{
      font-weight:900;
      background:linear-gradient(120deg,#60a5fa,#22d3ee,#a78bfa);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      font-size:32px;
      text-align:center;
      margin-bottom:25px;
    }

    .form-control{
      background:rgba(255,255,255,.08);
      color:#fff;
      border:1px solid rgba(255,255,255,.2);
    }

    .btn-holo{
      background: linear-gradient(90deg,#6f7c68,#829b74);
      color:#fff;
      border:none;
      font-weight:700;
      border-radius:12px;
      padding:10px 20px;
      transition:.25s;
    }
    .btn-holo:hover{
      background: linear-gradient(90deg,#7e9277,#a1bd9a);
      transform:translateY(-2px);
    }

    /* üî• HOLO TOAST üî• */
    .holo-toast{
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
      min-width: 280px;
      padding: 14px 18px;
      border-radius: 14px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;

      background: linear-gradient(135deg,#ff6b6b,#f06595);
      border: 1px solid rgba(255,255,255,.25);
      box-shadow: 0 12px 28px rgba(255,100,120,.35),
                  inset 0 0 10px rgba(255,255,255,.25);

      opacity: 1;
      animation: showToast .4s ease forwards;
    }

    @keyframes showToast{
      from { transform: translateY(-20px); opacity: 0; }
      to   { transform: translateY(0); opacity: 1; }
    }

    .fade-out{
      animation: fadeOut 1s forwards;
    }

    @keyframes fadeOut{
      from { opacity: 1; }
      to { opacity: 0; transform: translateY(-20px); }
    }
  </style>
</head>

<body>

<!-- üî• TOAST BLOCK -->
{% if messages %}
  <div id="toast-container">
    {% for m in messages %}
      <div class="holo-toast">
        ‚ùå {{ m }}
      </div>
    {% endfor %}
  </div>
{% endif %}

<script>
  // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏–µ —Ç–æ—Å—Ç–æ–≤
  setTimeout(() => {
    document.querySelectorAll(".holo-toast").forEach(t => {
      t.classList.add("fade-out");
      setTimeout(() => t.remove(), 1000);
    });
  }, 4000);
</script>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-4">
      <div class="holo-card p-4">

        <h2 class="holo-title">–í—Ö–æ–¥</h2>

        <form method="post">
          {% csrf_token %}

          <div class="mb-3">
            <label>–õ–æ–≥–∏–Ω</label>
            <input type="text" name="username" class="form-control" required>
          </div>

          <div class="mb-3">
            <label>–ü–∞—Ä–æ–ª—å</label>
            <input type="password" name="password" class="form-control" required>
          </div>

          <button class="btn-holo w-100 mt-3">–í–æ–π—Ç–∏</button>

          <p class="text-center mt-3">
            –ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞?
            <a href="{% url 'register' %}" style="color:#b3d18a;">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</a>
          </p>

        </form>

      </div>
    </div>
  </div>
</div>

</body>
</html>
